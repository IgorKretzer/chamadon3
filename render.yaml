services:
  - type: web
    name: ia-chamados-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: GEMINI_API_KEY
        sync: false
      - key: MOVIDESK_API_TOKEN
        sync: false
      - key: DATABASE_PATH
        value: /opt/render/project/src/backend/ia_chamados.db

